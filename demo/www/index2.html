<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Using HTMX with Eiffel: Crud</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
</head>

<body>
  <h1>Dogs Crud</h1>
  <form 
    hx-post="/dog" 
    hx-disable-elt="#add-btn"
    hx-target="table tbody"
    hx-swap="afterbegin"
    hx-on:htmx:after-request="this.reset()">
    <div>
      <label for="name">Name</label>
      <input id="name" name="name" required size="30" type="text" />
     </div>
     <div>
      <label for="breed">Breed</label>
      <input id="breed" name="breed" required size="30" type="text" />
     </div>
     <button id="add-btn">Add</button>
  </form>

  <!--<table hx-trigger="load" hx-get="/table-rows" hx-target="tbody">-->
  <table hx-trigger="revealed" hx-get="/table-rows" hx-target="tbody">
    <thead>
    <tr>
    <th>Name</th>
    <th>Breed</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
